name: CI Build and Test
on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.12
        run: export GO111MODULE=on

      - name: Check out code
        uses: actions/checkout@v1
      
      - name: Test
        run: make test
      
      - name: Build
        run: make